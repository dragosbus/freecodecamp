<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pomodoro clock</title>
  <script src="https://use.fontawesome.com/608a7161e3.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Pomodoro clock</h1>
  <div class="container">
    <div class="break">
      <h2>Break</h2>
      <button class="down fa fa-arrow-down" aria-hidden="true">
      </button>
      <p class="timer">5</p>
      <button class="up fa fa-arrow-up" aria-hidden="true">
      </button>
    </div>
    <div class="session">
      <h2>Session</h2>
      <button class="down fa fa-arrow-down" aria-hidden="true">
      </button>
      <p class="timer">25
      </p>
      <button class="up fa fa-arrow-up" aria-hidden="true">
      </button>
    </div>
    <div class="clock">
      <h2 class="clock-now">Time</h2>
      <p class="count-clock"></p>
    </div>
    <button class="reset">Reset</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
