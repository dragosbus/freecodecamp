<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="start-page">
    <header>
      <h1>Tic Tac Toe</h1>
      <button class="new-game">Start game</button>
    </header>
  </div>
  <div class="board">
    <h1>Tic Tac Toe</h1>
    <ul class="boxes">
      <li class="box"></li>
      <li class="box"></li>
      <li class="box"></li>
      <li class="box"></li>
      <li class="box"></li>
      <li class="box"></li>
      <li class="box"></li>
      <li class="box"></li>
      <li class="box"></li>
    </ul>
  </div>
  <div class="screen screen-win">
    <p>You won the game!</p>
    <button class="play-again">New Game</button>
  </div>
  <div class="screen screen-tie">
    <p>It is Tie!</p>
    <button class="play-again">New Game</button>
  </div>
  <div class="screen screen-loose">
    <p>You loose!</p>
    <button class="play-again">New Game</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
