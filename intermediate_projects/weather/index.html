<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
      <header>
        <form id="city-name">
          <input type="text" name="City" class="city-name" placeholder="City Name...">
          <input type="submit" value="Submit" class="btn-city">
        </form>
      </header>
      <main>
        <div class="btns">
          <button class="celsius">C</button>
          <button class="far">F</button>
      </div>
      <section id="weather"></section>
      </main>
  </div>
  <div class="error">
    <p>We can't respond to your request!Check if you have location activated or the city name is avaible!</p>
  </div>
  <script src="js/api.js"></script>
  <script src="js/app.js"></script>
  <script src="js/ui.js"></script>
</body>
</html>
